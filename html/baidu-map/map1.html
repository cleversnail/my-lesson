<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript"
    src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=uepZwmCORjYrbfP6nAncguX2kKqjfc9B"></script>
  <title>地图展示</title>
  <style>
    html,
    body,
    #allmap {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="allmap"></div>

  <script>
    var map = new BMapGL.Map('allmap') // 创建地图实例
    var point = new BMapGL.Point(116.404, 39.915) // 创建地图的中心地位置（经纬度）
    map.centerAndZoom(point, 11); // 初始化地图，设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

    // 添加地图类型的控件
    // var cityCtrl = new BMapGL.CityListControl();  // 添加城市列表控件
    // map.addControl(cityCtrl);

    var opts = {
      offset: new BMapGL.Size(150, 5)
    }
    // 添加控件
    map.addControl(new BMapGL.ScaleControl(opts));
  </script>
</body>

</html>
