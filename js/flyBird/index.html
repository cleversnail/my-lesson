<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <div id="wrapBg">
    <div id="headTitle">
      <img id="headBird" src="./img/bird0.png" alt="小鸟">
    </div>

    <button id="startBtn"></button>

    <div id="grassLand1"></div>
    <div id="grassLand2"></div>

    <div id="score">
      <div id="num1"></div>
      <div id="num2"></div>
      <div id="num3"></div>
    </div>
  </div>

  <script src="./js/bird.js"></script>
  <script src="./js/baseObj.js"></script>
  <script src="./js/block.js"></script>
  <script>
    var jsHeadTitle = document.getElementById('headTitle')
    var jsHeadBird = jsHeadTitle.querySelector('#headBird')
    var jsWrapBg = document.getElementById('wrapBg')
    var blockArr = []
    var score = 0
    var jsNum1 = document.getElementById('num1')
    var jsNum2 = document.getElementById('num2')
    var jsNum3 = document.getElementById('num3')
    


    var Y = 3  // 标题摆动的幅度
    var index = 0
    var imgArr = ['./img/bird0.png', './img/bird1.png']
    var headWaveTimer = setInterval(headWave, 200)
    function headWave() {
      Y = Y * -1
      jsHeadTitle.style.top = jsHeadTitle.offsetTop + Y + 'px'
      jsHeadBird.src = imgArr[index++]
      if (index == 2) {
        index = 0
      }
    }

    // 草地移动
    var jsGrassLand1 = document.getElementById('grassLand1')
    var jsGrassLand2 = document.getElementById('grassLand2')
    var landTimer = setInterval(landRun, 30)
    function landRun() {
      if (jsGrassLand1.offsetLeft <= -343) {
        jsGrassLand1.style.left = 343 + 'px'
      }
      if (jsGrassLand2.offsetLeft <= -343) {
        jsGrassLand2.style.left = 343 + 'px'
      }
      jsGrassLand1.style.left = jsGrassLand1.offsetLeft - 3 + 'px'
      jsGrassLand2.style.left = jsGrassLand2.offsetLeft - 3 + 'px'

      // 管道
      var blockDistance = baseObj.randomNum(120, 230) // 管道间距

      if (blockArr.length) {
        for (var i = 0; i < blockArr.length; i++) {
          blockArr[i].moveBlock()
          var x = baseObj.rectangleCrashExamine(blockArr[i].upDivWrap, bird.div)
          var y = baseObj.rectangleCrashExamine(blockArr[i].downDivWrap, bird.div)
          var z = bird.div.offsetTop >= 390

          if (x || y || z) {
            clearInterval(landTimer)
            jsWrapBg.onclick = null
            bird.fallSpeed = 0
          }
        }

        if (blockArr[blockArr.length - 1].downDivWrap.offsetLeft < (450 - blockDistance)) {
          var newBlock = new Block()
          newBlock.createBlock()
          blockArr.push(newBlock)
        }
      
        // 计算分数
        if (blockArr[0].downDivWrap.offsetLeft == -12) {
          score++
          if (score < 10) {
            console.log(score);
            jsNum1.style.backgroundImage =  `url(img/${score}.jpg)`  // "url(img/" + score + ".jpg)"
          } else if (score < 100) {
            jsNum2.style.display = 'block'
            jsNum1.style.backgroundImage =  `url(img/${parseInt(score/10)}.jpg)`
            jsNum2.style.backgroundImage =  `url(img/${score%10}.jpg)`
          } else if (score < 1000) {
            jsNum3.style.display = 'block'
            jsNum1.style.backgroundImage =  `url(img/${parseInt(score/100)}.jpg)`
            jsNum2.style.backgroundImage =  `url(img/${parseInt(score/10 ) % 10}.jpg)`
            jsNum3.style.backgroundImage =  `url(img/${score % 10}.jpg)`
          }
        }
        // 移除管道
        if (blockArr[0].downDivWrap.offsetLeft < -50) {
          jsWrapBg.removeChild(blockArr[0].upDivWrap)
          jsWrapBg.removeChild(blockArr[0].downDivWrap)
          blockArr.shift(blockArr[0])
        }
      }
    }


    var jsStartBtn = document.getElementById('startBtn')
    
    jsStartBtn.onclick = function () {
      // 隐藏标题
      jsHeadTitle.style.display = 'none'
      clearInterval(headWaveTimer) // 清除标题摆动的定时器
      jsStartBtn.style.display = 'none'

      // 小鸟出现
      bird.showBird(jsWrapBg)
      bird.flyBird() // 小鸟下落
      bird.wingWave() // 小鸟煽动翅膀
      jsWrapBg.onclick = function () {
        bird.fallSpeed = -8
      }

      var b = new Block()
      b.createBlock()
      blockArr.push(b)

      jsNum1.style.display = 'block'
    }
  </script>
</body>

</html>
