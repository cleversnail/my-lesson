  <script>
    
    Person.prototype = {
      name: 'mingguo',
      sayName: function() {
        console.log(this.name)
      }
    }

    function Person() {
      this.name = 'yuanlong' // 2
    }
    var person = new Person()


    console.log(person.sayName()) // ?    mingguo

    // 2
    console.log(person.sayName()) // ?   yuanlong
    // a.sayName,this指向a，谁调用我，我的this就指向谁
    // 所以
    console.log(Person.prototype.sayName()) // mingguo

  </script>

  <script>
  
    Person.prototype = {
      height: 100
    }
    function Person() {
      this.eat = function() {
        this.height++
      }
    } 
    var person = new Person() 

    person.eat()

    console.log(Person.prototype.height) // 100
    console.log(person.height) // 101
